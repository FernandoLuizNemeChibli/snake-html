<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Snake HTML Game</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="game-title">Snake HTML Game</h1>
            <div id="score-panel">
                <div id="current-score">00000</div>
                <div id="record-score">00000</div>
            </div>
            <div id="display-wrapper">
                <div id="overlay"></div>
                <div id="game-display">
                    <div id="fixed-elements"></div>
                    <div id="dynamic-elements"></div>
                </div>
            </div>
            <div id="led-panel">
                <div id="led-running" class="active"></div>
                <div id="led-pause"></div>
                <div id="led-game-over"></div>
            </div>
            <div id="button-panel">
                <button id="reset-button" onkeydown="event.preventDefault()">
                    <span class="button-label">Reset</span>
                </button>
                <button id="pause-button" onkeydown="event.preventDefault()">
                    <span class="button-label">Pause</span>
                </button>
            </div>
            <div id="control-panel">
                <button id="up-arrow">
                    <span class="arrow-label">▲</span>
                </button>
                <div id="horizontal-arrows">
                    <button id="left-arrow">
                        <span class="arrow-label">◄</span>
                    </button>
                    <button id="right-arrow">
                        <span class="arrow-label">►</span>
                    </button>
                </div>
                <button id="down-arrow">
                    <span class="arrow-label">▼</span>
                </button>
            </div>
            <script type="text/javascript" src="game.js"></script>
        </div>
    </body>
</html>
