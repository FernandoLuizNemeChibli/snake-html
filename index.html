<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Snake HTML Game</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div id="display-wrapper">
            <div id="overlay"></div>
            <div id="game-display">
                <div id="fixed-elements"></div>
                <div id="dynamic-elements"></div>
            </div>
        </div>
        <div id="led-panel">
            <div id="running" class="active"></div>
            <div id="pause"></div>
            <div id="game-over"></div>
        </div>
        <script type="text/javascript" src="game.js"></script>
    </body>
</html>
